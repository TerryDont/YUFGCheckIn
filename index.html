    <title>Weekly Check-In Form</title>

<body>
    <div class="container">
        <h1>Weekly Check-In</h1>
        <form id="checkinForm"
            action="https://docs.google.com/forms/d/e/1FAIpQLSfkQVvV8qG5zc0RGnX3MlLx49m30hQQl4ShWzFdPI8PapadbA/formResponse"
            method="post" target="_blank">

            <div class="group">
                <label for="date">Date of the meeting TESTTT:</label>
                <input type="date" name="entry.1000382314" id="date" required>
            </div>

            <div class="group">
                <label for="name">Name (Full and Preferred):</label>
                <input type="text" name="entry.778554323" id="name" required="">
            </div>

            <div class="group">
                <label for="yesno">Are you a York Student?</label><br>
                <div class="horizontal-table">
                    <input type="radio" id="Yes" name="entry.469447030" value="yes">
                    <label for="Yes">Yes</label>
                </div>
                <div class="horizontal-table">
                    <input type="radio" id="No" name="entry.469447030" value="No">
                    <label for="No">No</label>
                </div>
            </div>

            <div class="group">
                <label for="DiscName">Discord Name:</label>
                <input type="text" name="entry.1054606276" id="DiscName" required=""><br>
            </div>

            <div class="group">
                <label for="info">Contact Info:</label>
                <input type="text" name="entry.535353614" id="info" required=""><br>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('checkinForm').onsubmit = function () {
            alert('Your check-in has been submitted!');
        };
    </script>
